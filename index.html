<body>
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <main class="container">
        <div class="card glass-panel">
            <header>
                <h1>POAP Bonus Checker</h1>
                <p class="subtitle">Check your eligibility for bonus points based on your POAP collection.</p>
            </header>

            <section class="input-section">
                <div class="input-group">
                    <input type="text" id="walletAddress" placeholder="Enter your Ethereum Address (0x...)"
                        autocomplete="off">
                    <button id="checkButton" class="btn-primary">
                        <span class="btn-text">Check Eligibility</span>
                        <div class="loader hidden"></div>
                    </button>
                </div>
                <p id="error-message" class="error-text hidden"></p>
            </section>

            <section id="results-section" class="results-section hidden">
                <div class="score-card">
                    <span class="label">Total Bonus Points</span>
                    <h2 id="totalPoints" class="score-value">0</h2>
                </div>

                <div class="details-list">
                    <h3>Collected POAPs</h3>
                    <ul id="poapList" class="poap-list">
                        <!-- POAP items will be injected here -->
                    </ul>
                    <p id="no-poaps-msg" class="empty-state hidden">No matching POAPs found for this address.</p>
                </div>
            </section>
        </div>
